      - APP_NAME=${APP_NAME}

      - API_ID=${API_ID}

      - API_HASH=${API_HASH}

      - BIN_CHANNEL=${BIN_CHANNEL} 

      - ENV=${ENV} 

      - HAS_SSL=${HAS_SSL} 
      
      - NO_PORT=${NO_PORT}
